{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'styling/post.css' %}" >
  </head>
  <body> 
    <header>
      <h1 class="classes">Post a Question</h1>
      <a href="{% url 'forum:question_list' %}" class="link">Go Back</a>
    </header>
    <div class="section">
      <!--namespace for url forum-->
      <form method="post" enctype="multipart/form-data" action="{% url 'forum:post_question' %}">
        <!--Form displayed with individual fields separated and distributed thorughout the entire page-->
        {% csrf_token %}
        <div class="form-group">
          <!--Title field-->
          <label for="{{ form.title.id_for_label }}">Title:</label>
          {{ form.title }}
        </div>
        <!--Description of description field-->
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description }}
        </div>
        <!--File field-->
        <div class="form-group">
            <label for="{{ form.file.id_for_label }}">Upload File:</label>
            {{ form.file }}
        </div>
        <button type="submit">Post Question</button>
      </form>
    </div>
  </body>
</html>
