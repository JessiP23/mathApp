{% load static %}
<!doctype html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="{% static 'styling/session.css' %}" >
  </head>
  <body>
    <header>
      <!--Header with Home and SEssion list links-->
      <h1 class="classes">Schedule your session</h1>
      <a href="{% url 'home' %}" class="link" style="margin-right: 2%;">Home</a>
      <a href="{% url 'live_session:list_session' %}" class="link">Session List</a>
    </header> 
    <div class="section">
      <form method="post" action="{% url 'live_session:schedule_session' %}">
        {% csrf_token %}
        <!--Individual components in forms.py-->
        <div class="form-group">
          <!--Calendar-->
            <label for="{{ form.calendar.id_for_label }}">Calendar:</label>
            {{ form.calendar }}
        </div>
        <div class="form-group">
          <!--Subject choices-->
            <label for="{{ form.subject.id_for_label }}">Subject:</label>
            {{ form.subject }}
        </div>
        <div class="form-group">
          <!--Time diagram displayed-->
            <label for="{{ form.time_hour.id_for_label }}">Time:</label>
            {{ form.time_hour }}
        </div>
        <div class="form-group">
            <label for="{{ form.question.id_for_label }}" >Submit your questions:</label>
            {{ form.question }}
        </div>
        <button type="submit">Schedule session</button>
      </form>
    </div>
  </body>
</html>
