{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="{% static 'styling/session.css' %}" >
  </head>
  <body>
    <header>
      <h1 class="classes">Schedule your session</h1>
      <a href="{% url 'home' %}" class="link" style="margin-right: 1%;">Home</a>
      <a href="{% url 'live_session:list_session' %}" class="link">My Session List</a>
    </header>
    <div class="section">
      <form method="post" action="{% url 'live_session:schedule_session' %}">
        {% csrf_token %}
        {{form.as_p}} 
        <button type="submit">Schedule session</button>
      </form>
    </div>
  </body>
</html>
